<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <title>Classroom Reporter</title>
    <?!= include('Styles'); ?>
  </head>
  <body>
    <header class="app-header">
      <div class="branding">
        <h1>Classroom Reporter</h1>
        <p>Signed in as <strong><?= startup.teacherName ?></strong> (<?= startup.teacherEmail ?>)</p>
      </div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Generate a report</h2>
        <form id="report-form">
          <div class="form-group">
            <label for="course-select">Course</label>
            <select id="course-select" name="courseId" required></select>
          </div>
          <div class="form-group">
            <label for="student-select">Student</label>
            <select id="student-select" name="userId" required disabled></select>
          </div>
          <div class="form-group form-row">
            <div>
              <label for="start-date">Start date</label>
              <input type="date" id="start-date" name="startDate" />
            </div>
            <div>
              <label for="end-date">End date</label>
              <input type="date" id="end-date" name="endDate" />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" data-action="summary">Student summary</button>
            <button type="submit" data-action="missing" class="secondary">Missing work</button>
          </div>
        </form>
        <p class="help-text">Both reports respect the selected date range when provided.</p>
      </section>

      <section class="card" id="status-card" hidden>
        <h2>Status</h2>
        <div id="status-message">Loadingâ€¦</div>
      </section>

      <section class="card" id="summary-card" hidden>
        <h2>Student summary</h2>
        <div id="summary-content"></div>
      </section>

      <section class="card" id="missing-card" hidden>
        <h2>Missing work</h2>
        <div id="missing-content"></div>
      </section>
    </main>

    <?!= include('Scripts'); ?>
  </body>
</html>
